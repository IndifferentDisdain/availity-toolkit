<div class="container-sm">

  <ul class="breadcrumb">
    <li>
      <a href="#">Home</a>
    </li>
    <li>
      <a href="#">Spaces</a>
    </li>
    <li class="active">
      My Application
    </li>
  </ul>
  <h1>
    <span class="app-icon app-icon-black">ai</span>
    <span class="app-icon-title">h1. Application Title</span>
  </h1>

  <form class="form" name="registration.Form" av-val-form="default">
    <div class="panel panel-card">
      <div class="panel-body">
        <div class="container-fluid">
        <div class="row">
            <div>
              <h3 class="subheader panel-header">User Profile</h3>

              <div class="form-group">
                <label for="name">
                  Name
                  <span class="inline-help"
                        av-tooltip
                        data-placement="top"
                        title="A word or set of words by which a person, animal, place, or thing is known, addressed, or referred"
                  >
                    What's this
                  </span>
                </label>
                <input
                  type="text"
                  class="form-control"
                  id="name"
                  ng-model="registration.name"
                  av-val-field="name"
                  placeholder="Enter 1 letter to see validation in action"
                >
                <p av-val-container></p>

                <label for="noIcon">Date of Birth</label>
                <input type="text"
                       class="form-control"
                       id="noIcon"
                       ng-model="registration.date"
                       av-datepicker
                       av-val-field="date"
                       placeholder="When were you born?"
                />
                <p av-val-container></p>
              </div>

              <div class="form-group">
                <label for="dropdownStates1">Favorite State</label>
                <select
                  id="dropdownStates1"
                  class="form-control select2"
                  av-dropdown
                  ng-model="registration.selectedState"
                  ng-options="state.name for state in registration.states track by state.code"
                  placeholder="Select State"
                  allow-clear="true"
                  >
                  <option value="" ng-if="false"></option>
                </select>
              </div>

            </div>
        </div>
        </div>
      </div>
    </div>

    <div class="form-controls">
      <button type="button" class="btn btn-default">Clear</button>
      <button
        type="button"
        class="btn btn-info"
        ng-click="registration.onShow()">
        Show
      </button>
      <input type="submit" class="btn btn-primary form-controls-right" ng-disabled="registration.form.$invalid" value="Next">
    </div>
  </form>

  <div ng-include="registration.notice"></div>

</div>
